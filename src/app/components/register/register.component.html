<div class="container">
  <div class="card text-center">
    <div class="card-header">
     <b>Registro</b>
    </div>
    <div class="card-body  p-4"> <!--Formulario para registro en el login-->

      <label style="float: left;">Email</label>
      <input class="form-control m-2" type="email" placeholder="Ingrese su email" [(ngModel)]="usuario.email">

      <label style="float: left;">Contraseña</label>
      <input class="form-control m-2" type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password">

      <button class="btn btn-primary btn-block m-2" (click)="registrarse()" >Registrarse</button>
      <br>
      <label m-2>Ya tienes cuenta? <a routerLink="/login">Ingresar</a></label>

    </div>



  </div>
</div>
