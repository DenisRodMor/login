<div class="container">
  <div class="card text-center">
    <div class="card-header">
     <b>LOGIN</b>
    </div>
    <div class="card-body  p-4"> <!--Formulario para iniciar sesion con correo y contrasena-->

      <label style="float: left;">Email</label>
      <input class="form-control m-2" type="email" placeholder="Ingrese su email" [(ngModel)]="usuario.email">

      <label style="float: left;">Contraseña</label>
      <input class="form-control m-2" type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password">

      <button class="btn btn-primary btn-block m-2" (click)="Ingresar()" >Ingresar</button>
      <button class="btn btn-danger btn-block m-2" (click)="IngresarConGoogle()" >Ingresar con GOOGLE</button> <!--Boton para iniciar sesion con cuenta de google-->
      <br>
      <label m-2>Aún no está registrado? <a routerLink="/register">Registrarse</a></label>

    </div>



  </div>
</div>
